name: CD - Frontend Manager
on:
  pull_request:
    types:
      - closed
    paths:
      - "services/frontend/manager/**/*"
jobs:
  cd-frontend-manager:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    container:
      image: docker:dind
    steps:
      - uses: actions/checkout@v3
      - name: Login docker
        run: docker login -u ngthvan1612 -p NguyenVan104
      - name: Build Frontend
        run: cd services/frontend/manager && docker build -t ngthvan1612/learn-english-thay-thai-frontend-manager .
      - name: Push image
        run: docker push ngthvan1612/learn-english-thay-thai-frontend-manager
