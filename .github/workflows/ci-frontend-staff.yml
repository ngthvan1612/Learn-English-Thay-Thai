name: CI - Frontend Staff
on:
  pull_request:
    paths:
      - "services/frontend/lff-staff-template/**/*"
jobs:
  ci-frontend-lff-staff:
    runs-on: ubuntu-latest
    container:
      image: docker:dind
    steps:
      - uses: actions/checkout@v3
      - name: Login docker
        run: docker login -u ngthvan1612 -p NguyenVan104
      - name: Build Frontend
        run: cd services/frontend/lff-staff-template && docker build -t ngthvan1612/learn-english-thay-thai-frontend-staff .
      - name: Push image
        run: docker push ngthvan1612/learn-english-thay-thai-frontend-staff
